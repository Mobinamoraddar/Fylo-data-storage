<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="background-img"><img class="background-img-bg" src="images/bg-desktop.png" alt="bg-desktop"></div>
  <div class="container">
    <div class="folders-section">
      <div class="folders-logo"><img src="images/logo.svg" alt="logo"></div>
      <div class="folders-img"><img src="images/icon-document.svg" alt="document icon">
        <img src="images/icon-folder.svg" alt="folder icon">
        <img src="images/icon-upload.svg" alt="upload icon">
      </div>
    </div>
    <div class="storage-section">
      <div class="popup-box">
        <p>185 <span>GB Left</span></p>
      </div>

      <div class="right-part">
        <p class="storage-status">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>

        <div class="storage-bar">
          <div class="bar-box">
            <div class="bar">
              <div class="current-level"></div>
            </div>
          </div>
          <div class="storage-range">
            <span class="minvalue">0 GB</span>
            <span class="maxvalue">1000 GB</span>
          </div>

        </div>
      </div>

</body>

</html>
